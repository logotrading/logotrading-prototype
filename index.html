<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Scanned Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-white">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
            <!-- Logo/Header -->
            <div class="h-16 flex items-center justify-center border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">Your Logo</h1>
            </div>
            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto">
                <ul class="py-4">
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-tachometer-alt w-6 text-center"></i>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-users w-6 text-center"></i>
                            <span class="ml-3">Users</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                           <i class="fas fa-file-invoice w-6 text-center"></i>
                            <span class="ml-3">Manifest Items</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-gavel w-6 text-center"></i>
                            <span class="ml-3">Bidding Sheets</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-euro-sign w-6 text-center"></i>
                            <span class="ml-3">Amazon Prices</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-chart-bar w-6 text-center"></i>
                            <span class="ml-3">Reports</span>
                        </a>
                    </li>
                    <li class="px-4 py-2 bg-teal-500 rounded-lg mx-2">
                        <a href="index.html" class="flex items-center text-white rounded-lg p-2"></a>
                            <i class="fas fa-box w-6 text-center"></i>
                            <span class="ml-3 font-semibold">Sales Order</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-shipping-fast w-6 text-center"></i>
                            <span class="ml-3">Shipping Labels</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-list w-6 text-center"></i>
                            <span class="ml-3">Product List</span>
                        </a>
                    </li>
                    <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-store w-6 text-center"></i>
                            <span class="ml-3">Shops</span>
                        </a>
                    </li>
                     <li class="px-4 py-2">
                        <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                            <i class="fas fa-user-clock w-6 text-center"></i>
                            <span class="ml-3">Attendance</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Footer -->
            <div class="border-t border-gray-200 p-4">
                 <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 transition-colors duration-200">
                    <i class="fas fa-language w-6 text-center"></i>
                    <span class="ml-3">Language</span>
                </a>
                <a href="#" class="flex items-center text-gray-600 hover:bg-gray-100 hover:text-gray-800 rounded-lg p-2 mt-2 transition-colors duration-200">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span class="ml-3">Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-gray-50">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6">
                <h2 class="text-xl font-semibold text-gray-700">Sales Scanned</h2>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-expand fa-lg"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-redo fa-lg"></i>
                    </button>
                </div>
            </header>

            <!-- Content Body -->
            <div class="p-6 flex-1 overflow-y-auto">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Card 1 -->
                    <a href="dubai.html" class="bg-white p-6 rounded-lg shadow flex flex-col items-center justify-center hover:bg-teal-50 transition">
                        <span class="text-2xl font-bold text-gray-700 mb-2">Dubai</span>
                        <i class="fas fa-map-marker-alt text-teal-500 text-3xl"></i>
                    </a>
                    <!-- Card 2 -->
                    <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center justify-center">
                        <span class="text-2xl font-bold text-gray-700 mb-2">Netherland</span>
                        <i class="fas fa-map-marker-alt text-teal-500 text-3xl"></i>
                    </div>
                    <!-- Card 3 -->
                    <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center justify-center">
                        <span class="text-2xl font-bold text-gray-700 mb-2">Essen</span>
                        <i class="fas fa-map-marker-alt text-teal-500 text-3xl"></i>
                    </div>
                    <!-- Card 4 -->
                    <div class="bg-white p-6 rounded-lg shadow flex flex-col items-center justify-center">
                        <span class="text-2xl font-bold text-gray-700 mb-2">Dortmund</span>
                        <i class="fas fa-map-marker-alt text-teal-500 text-3xl"></i>
                    </div>
                    <!-- Add New Location Card -->
                    <div class="bg-gray-100 p-6 rounded-lg shadow flex flex-col items-center justify-center cursor-pointer hover:bg-teal-100 transition">
                        <button class="flex flex-col items-center focus:outline-none">
                            <i class="fas fa-plus-circle text-teal-500 text-4xl mb-2"></i>
                            <span class="text-lg font-semibold text-teal-700">Add New Location</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
