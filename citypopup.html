    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Custom font and base styles */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom animation for titles and highlights */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .content-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Transition for the main container and image */
        #productCard, #productImage {
            transition: opacity 0.8s ease-in-out;
        }

        /* AI content loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-dots span {
            animation: pulse 1.4s infinite ease-in-out;
            display: inline-block;
            margin: 0 2px;
            width: 8px;
            height: 8px;
            background-color: #4b5563; /* gray-600 */
            border-radius: 50%;
        }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    </style>
</head>
<body class="bg-gradient-to-tr from-yellow-200 via-yellow-300 to-yellow-400 min-h-screen flex items-center justify-center p-4">

    <!-- Main Product Card -->
    <main id="productCard" class="relative container mx-auto max-w-5xl bg-white/40 backdrop-blur-xl border border-white/60 rounded-2xl shadow-2xl shadow-black/10 overflow-hidden text-gray-800">
        
        <!-- Company Logo -->
        <img src="https://placehold.co/150x50/transparent/1f2937?text=Your+Logo&font=raleway" 
             alt="Company Logo"
             class="absolute top-6 right-8 w-24 h-auto z-10 opacity-80">
        
        <div class="grid grid-cols-1 md:grid-cols-2">

            <!-- Left Column: Product Details -->
            <div class="p-8 md:p-12 flex flex-col justify-center order-2 md:order-1">
                <h2 id="product-category" class="text-sm font-bold uppercase tracking-widest text-gray-500">CATEGORY</h2>
                <h1 id="product-title" class="text-4xl md:text-5xl font-bold text-black mt-2 mb-4">Product Title</h1>
                <p id="product-description" class="text-gray-700 text-base leading-relaxed mb-6">
                    Product description will appear here. It will highlight the key features and benefits for the customer.
                </p>

                <!-- Gemini AI Generated Highlights -->
                <div id="gemini-section" class="mb-6 min-h-[80px]">

                </div>

                <!-- Gemini AI Generated Q&A -->

                    <div id="gemini-qna" class="text-sm">
                         <!-- AI Q&A will be injected here -->
                    </div>
                </div>
                
                <div class="flex items-baseline justify-between mt-auto">
                    <span id="product-price" class="text-3xl font-bold text-black">$0.00</span>
                    <div class="flex items-center">
                         <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                        <span id="product-rating" class="text-gray-700 ml-1 mr-1">0.0</span>
                        <span class="text-sm text-gray-500">(<span id="product-review-count">0</span> reviews)</span>
                    </div>
                </div>
            </div>

                <h1 id="product-name" class="text-3xl font-bold text-black mb-6">Product Name</h1>
                <div class="relative w-full max-w-xs">
                    <img id="productImage"

                         class="rounded-xl shadow-2xl w-full h-auto object-cover aspect-square">

    </main>

            // --- DOM Elements ---
            const productCard = document.getElementById('productCard');
            const categoryElem = document.getElementById('product-category');
            const titleElem = document.getElementById('product-title');
            const descriptionElem = document.getElementById('product-description');
            const priceElem = document.getElementById('product-price');
            const ratingElem = document.getElementById('product-rating');
            const reviewCountElem = document.getElementById('product-review-count');
            const nameElem = document.getElementById('product-name');
            const imageElem = document.getElementById('productImage');
            const geminiHighlightsElem = document.getElementById('gemini-highlights');
            const geminiQnaElem = document.getElementById('gemini-qna');

            // --- Logic ---
            let currentProductIndex = -1;
            let currentImageIndex = 0;
            let imageInterval;
            
            const loadingIndicator = `<div class="loading-dots"><span></span><span></span><span></span></div>`;

            // --- Generic Gemini API Caller ---
            async function callGemini(prompt) {
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; // API key is handled by the environment
                // Changed model to gemini-pro to fix the 401 error.
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API response not OK (${response.status})`);
                
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!text) throw new Error('No valid content in API response');
                
                return text;
            }


            // --- Feature-specific Gemini Functions ---
            async function fetchGeminiHighlights(product) {
                geminiHighlightsElem.innerHTML = loadingIndicator;
                const prompt = `For a product named "${product.name}" with the description "${product.description}", generate three short, exciting marketing bullet points for an in-store TV display. Use an asterisk (*) as the bullet point. Example: * Feature 1 * Feature 2 * Feature 3`;
                
                try {
                    const highlightsText = await callGemini(prompt);
                    const highlights = highlightsText.split('*').filter(s => s.trim() !== '');
                    
                    geminiHighlightsElem.innerHTML = ''; // Clear loading dots
                    highlights.forEach(highlight => {
                        const p = document.createElement('p');
                        p.textContent = `• ${highlight.trim()}`;
                        p.className = 'content-fade-in';
                        geminiHighlightsElem.appendChild(p);
                    });
                } catch (error) {
                    console.error("Gemini Highlights Error:", error);
                    geminiHighlightsElem.innerHTML = ''; // Hide on error
                }
            }

            async function fetchGeminiQnA(product) {
                geminiQnaElem.innerHTML = loadingIndicator;
                const prompt = `For a product named "${product.name}" with the description "${product.description}", generate one common customer question and a helpful, concise answer. Format your response exactly like this, with no extra text: Q: [Your generated question]? A: [Your generated answer].`;

                try {
                    const qnaText = await callGemini(prompt);
                    const qnaParts = qnaText.match(/Q: (.*)\? A: (.*)/s);

                    if (qnaParts && qnaParts.length === 3) {
                        const question = qnaParts[1].trim();
                        const answer = qnaParts[2].trim();

                        geminiQnaElem.innerHTML = `
                            <p class="font-bold text-gray-700 content-fade-in">Q: ${question}?</p>
                            <p class="text-gray-600 content-fade-in">A: ${answer}</p>
                        `;
                    } else {
                         throw new Error('Q&A format incorrect');
                    }
                } catch (error) {
                    console.error("Gemini Q&A Error:", error);
                    geminiQnaElem.innerHTML = ''; // Hide on error
                }
            }


            function displayProduct() {
                productCard.style.opacity = '0';
                setTimeout(() => {
                    currentProductIndex = (currentProductIndex + 1) % products.length;
                    const product = products[currentProductIndex];
                    currentImageIndex = 0;

                    categoryElem.textContent = product.category;
                    titleElem.textContent = product.title;
                    descriptionElem.textContent = product.description;
                    priceElem.textContent = product.price;
                    ratingElem.textContent = product.rating;
                    reviewCountElem.textContent = product.reviewCount;
                    nameElem.textContent = product.name;
                    imageElem.src = product.images[currentImageIndex];

                    // Trigger both Gemini API calls
                    fetchGeminiHighlights(product);
                    fetchGeminiQnA(product);

                    [categoryElem, titleElem, descriptionElem, priceElem, nameElem].forEach(el => {
                        el.classList.remove('content-fade-in');
                        void el.offsetWidth;
                        el.classList.add('content-fade-in');
                    });
                    
                    productCard.style.opacity = '1';
                    clearInterval(imageInterval);
                    imageInterval = setInterval(changeImageForProduct, 4000);

                }, 800);
            }

            function changeImageForProduct() {
                const product = products[currentProductIndex];
                if (!product) return;
                currentImageIndex = (currentImageIndex + 1) % product.images.length;
                imageElem.style.opacity = '0';
                setTimeout(() => {
                    imageElem.src = product.images[currentImageIndex];
                    imageElem.style.opacity = '1';
                }, 800);
            }
            
            displayProduct();
            setInterval(displayProduct, 15000);
